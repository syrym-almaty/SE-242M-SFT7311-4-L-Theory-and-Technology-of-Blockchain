version: '3.4'

services:
  scurebip39:
    image: scurebip39
    build:
      context: node_modules/@scure/bip39
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "index.js"]
